<div class="productManage" ms-controller="wish">
    <div class="order-option clearfix">
        <div ms-include-src="orderNav"></div>
    </div>
    <div class="b-plr20 b-mt10 has-feedback">
        <table class="table">
            <tr>
                <th class="text-center"><input type="checkbox" ms-on-change="allChecked"></th>
                <th>订单号</th>
                <th>产品名</th>
                <th>下单时间</th>
                <th>达人</th>
                <th>操作</th>
            </tr>
            <tr ms-repeat="tableData">
                <td class="text-center"><input class="checkObj" type="checkbox"></td>
                <td><a href="javascript:;" ms-on-click="orderInfoShow">{{el.orderId}}</a></td>
                <td>{{el.proName}}</td>
                <td>{{el.time}}</td>
                <td>{{el.MasterName}}</td>
                <td>
                    <a class="j-test tab-operation" href="javascript:;">不通过</a>
                    <a class="j-test tab-operation" href="javascript:;">通过</a>
                    <a class="j-test tab-operation" href="javascript:;">删除</a>
                </td>
            </tr>
        </table>
        <div class="pagination">
            <a href="javascript:;">上一页</a>
            <a class="active" href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4...10</a>
            <a href="javascript:;">下一页</a>
        </div>
    </div>
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">订单详情</h4>
                </div>
                <div class="modal-body clearfix">
                    <div class="col-md-12 b-p20">
                        <h4 class="orderModalTitle">巴厘岛婚礼-浪漫经典海外婚礼</h4>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">订单编号：</label>
                            <p class="b-fl b-ptb10">6554555852131</p>
                        </div>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">下单时间：</label>
                            <p class="b-fl b-ptb10">2016-06-24  09:00</p>
                        </div>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">出发日期：</label>
                            <p class="b-fl b-ptb10">2016-06-25</p>
                        </div>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">订单金额：</label>
                            <span class="b-fl b-ptb10">￥6500</span>
                        </div>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">出行人数：</label>
                            <p class="b-fl b-ptb10">成人4  儿童0  婴儿0</p>
                        </div>
                        <h5 class="orderModalTitle2">联系人信息</h5>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">姓名：</label>
                            <p class="b-fl b-ptb10">陈晓</p>
                        </div>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">电话：</label>
                            <span class="b-fl b-ptb10">15934215555</span>
                        </div>
                        <div class="col-md-6 b-fs18 b-c666">
                            <label class="orderModalLabel b-ptb10 b-m0">邮箱：</label>
                            <p class="b-fl b-ptb10">54552155@qqq.com</p>
                        </div>
                        <div class="col-md-12 text-right">
                            <button class="btn btn-default">不通过</button>
                            <button class="btn btn-primary">通过</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
