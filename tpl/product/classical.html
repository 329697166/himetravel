<link rel="stylesheet" href="static/dist/bootstrap/table/bootstrap-table.css">
<link rel="stylesheet" href="static/dist/bootstrap/datatimepicker/css/bootstrap-datetimepicker.min.css"/>
<div class="clearfix" ms-controller="classical">
    <div class="pro-option clearfix">
        <div ms-include-src="proNav"></div>
        <button type="button" class="btn btn-primary" ms-on-click="addFun">新增产品</button>
    </div>
    <div class="b-plr20 b-mt10 has-feedback">
        <table id="bTable" class="table"></table>
        <ul class="statusSelect" ms-visible="statusShow">
            <li ms-repeat="status" ms-on-click="statusChange">
                <i ms-if="$index==0" class="glyphicon glyphicon-ok b-reg"></i>
                <i ms-if="$index!=0"></i>
                {{el}}
            </li>
        </ul>
    </div>
    <div class="modal fade" id="airportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">经典行程</h4>
                </div>
                <div class="modal-body clearfix">
                    <nav class="modalNav">
                        <a ms-class="active:navIndex==0" href="javascript:;" ms-on-click="navAction()">基本信息</a>
                        <a ms-class="active:navIndex==1" href="javascript:;" ms-on-click="navAction()">服务标准</a>
                        <a ms-class="active:navIndex==2" href="javascript:;" ms-on-click="navAction()">费用说明</a>
                        <a ms-class="active:navIndex==3" href="javascript:;" ms-on-click="navAction()">线路详情</a>
                        <a ms-class="active:navIndex==4" href="javascript:;" ms-on-click="navAction()">购买须知</a>
                    </nav>
                    <div class="essInfo" ms-visible="navIndex==0">
                        <img src="static/dist/img/uploadBg.png" alt="">
                        <div class="modalForm clearfix">
                            <h4 class="modalFormTitle"><p>线路名称</p></h4>
                            <div class="col-md-12 b-p20">
                                <textarea class="form-control b-resize" rows="5"></textarea>
                            </div>
                            <h4 class="modalFormTitle"><p>设计师说</p></h4>
                            <div class="col-md-12 b-p20">
                                <textarea class="form-control b-resize" rows="5"></textarea>
                            </div>
                            <h4 class="modalFormTitle"><p>行程亮点</p></h4>
                            <div class="col-md-12 b-p20">
                                <textarea class="form-control b-resize" rows="5"></textarea>
                            </div>
                            <h4 class="modalFormTitle"><p>所在地</p></h4>
                            <div class="col-md-12 b-p20">
                                <div class="col-md-6">
                                    <select class="form-control">
                                        <option disabled>国家</option>
                                        <option>中国</option>
                                        <option>日本</option>
                                        <option>韩国</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control">
                                        <option disabled>城市</option>
                                        <option>北京</option>
                                        <option>广州</option>
                                        <option>上海</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modalFormFooter">
                                <button class="btn btn-primary" ms-on-click="navNext()">下一步</button>
                            </div>
                        </div>
                    </div>
                    <div class="serStand" ms-visible="navIndex==1">
                        <div class="col-md-12 b-p20">
                            <div class="col-md-6">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;服务区域</label>
                                <div class="col-md-8"><input class="form-control" type="text" placeholder="例如：全城皆可"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;夜间服务费</label>
                                <div class="col-md-8 has-feedback"><input class="form-control b-pl50" type="text" placeholder="例如：150"><i class="money">¥</i></div>
                            </div>
                            <div class="col-md-10 b-mt20">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;服务时间</label>
                                <div class="col-md-4"><input size="16" type="text" class="form_datetime form-control" placeholder="2016-01-01 00:00:00" ms-on-click="datetimeFun"></div>
                                <span class="modalFormTimeTo">至</span>
                                <div class="col-md-4"><input size="16" type="text" class="form_datetime form-control" placeholder="2016-01-01 00:00:00" ms-on-click="datetimeFun"></div>
                            </div>
                        </div>
                        <div class="modalFormFooter">
                            <button class="btn btn-primary" ms-on-click="navPrev()">上一步</button>
                            <button class="btn btn-primary" ms-on-click="navNext()">下一步</button>
                        </div>
                    </div>
                    <div class="expExplana" ms-visible="navIndex==2">
                        <div class="col-md-12 b-p20">
                            <div class="col-md-6">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;单人总价</label>
                                <div class="col-md-8 has-feedback"><input class="form-control b-pl50" type="text" placeholder="例如：150"><i class="money">¥</i></div>
                            </div>
                            <div class="col-md-6">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;双人总价</label>
                                <div class="col-md-8 has-feedback"><input class="form-control b-pl50" type="text" placeholder="例如：150"><i class="money">¥</i></div>
                            </div>
                            <div class="col-md-6 b-mt20">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;三人总价</label>
                                <div class="col-md-8 has-feedback"><input class="form-control b-pl50" type="text" placeholder="例如：150"><i class="money">¥</i></div>
                            </div>
                            <div class="col-md-6 b-mt20">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;四人总价</label>
                                <div class="col-md-8 has-feedback"><input class="form-control b-pl50" type="text" placeholder="例如：150"><i class="money">¥</i></div>
                            </div>
                            <div class="col-md-12 b-mt20 b-reg"><i class="glyphicon glyphicon-star"></i>价格说明：产品价格的15%将作为平台服务费</div>
                            <div class="col-md-6 b-mt20">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;超时服务需加价</label>
                                <div class="col-md-7 has-feedback"><input class="form-control b-pl50" type="text" placeholder="例如：150"><i class="money">¥</i></div>
                                <span class="col-md-1 text-center b-lh34 b-p0 b-reg">/时</span>
                            </div>
                            <div class="col-md-10 b-mt20">
                                <label class="modalFormLabel"><i class="b-reg glyphicon glyphicon-asterisk"></i>&nbsp;服务时间</label>
                                <div class="col-md-4"><input size="16" type="text" class="form_datetime form-control" placeholder="2016-01-01 00:00:00" ms-on-click="datetimeFun"></div>
                                <span class="modalFormTimeTo">至</span>
                                <div class="col-md-4"><input size="16" type="text" class="form_datetime form-control" placeholder="2016-01-01 00:00:00" ms-on-click="datetimeFun"></div>
                            </div>
                            <div class="col-md-12 b-mt20">
                                <label class="modalFormLabel b-fwb">费用包含</label>
                                <textarea class="form-control b-resize" rows="5"></textarea>
                            </div>
                            <div class="col-md-12 b-mt20">
                                <label class="modalFormLabel b-fwb">费用不包含</label>
                                <textarea class="form-control b-resize" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="airportIntro clearfix" ms-visible="navIndex==3">
                        <img src="static/dist/img/uploadBg.png" alt="">
                        <ul class="scenicSpot">
                            <li>
                                <i class="building"></i>
                                <input placeholder="请输入景点、餐馆等" />
                            </li>
                            <li>
                                <i class="building"></i>
                                <input placeholder="请输入景点、餐馆等" />
                            </li>
                            <li>
                                <i class="building"></i>
                                <input placeholder="请输入景点、餐馆等" />
                            </li>
                        </ul>
                        <div class="addScenicSpot" ms-on-click="addScenicSpot">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                            <p></p>
                        </div>
                        <div class="modalFormFooter">
                            <button class="btn btn-primary" ms-on-click="navPrev()">上一步</button>
                            <button class="btn btn-primary" ms-on-click="navNext()">下一步</button>
                        </div>
                    </div>
                    <div class="purchaseNotes" ms-visible="navIndex==4">
                        <h4 class="purchaseNotesTitle"><span>退订规则</span>&nbsp;Unsubscribe rules</h4>
                        <textarea class="form-control b-resize b-mt15" rows="5"></textarea>
                        <h4 class="purchaseNotesTitle b-mt20"><span>预订须知</span>&nbsp;Booking notes</h4>
                        <textarea class="form-control b-resize b-mt15" rows="5"></textarea>
                        <h4 class="purchaseNotesTitle b-mt20"><span>温馨提示</span>&nbsp;eminder</h4>
                        <textarea class="form-control b-resize b-mt15" rows="5"></textarea>
                        <div class="modalFormFooter">
                            <button class="btn btn-primary" ms-on-click="complete">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
